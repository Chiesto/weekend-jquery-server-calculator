<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1 id="calc-name">Calculator</h1>
    <br>
    <div id="form">
        <input type="text" id="num1" placeholder="Number 1">
        <button id="clearBtn">C</button>
        <button id="clearHistoryBtn">Clear History</button><br>
        <button class="numberBtn" id="7">7</button>
        <button class="numberBtn" id="8">8</button>
        <button class="numberBtn" id="9">9</button>
        <button id="plus">+</button><br>
        <button class="numberBtn" id="4">4</button>
        <button class="numberBtn" id="5">5</button>
        <button class="numberBtn" id="6">6</button>
        <button id="minus">-</button><br>
        <button class="numberBtn" id="1">1</button>
        <button class="numberBtn" id="2">2</button>
        <button class="numberBtn" id="3">3</button>
        <button id="multiply">*</button><br>
        <button class="numberBtn" id="0">0</button>
        <button class="numberBtn" id=".">.</button>
        <button id="enterBtn">=</button>
        <button id="divide">/</button><br>
        
        
        
        
        
        
        

    </div>
    <br>
    <h2><span id="answer"></span></h2>
    <br>
    <div id="full-history">
        <h3 id="calc-history">Calculation History:</h3>
        <ul id="history"></ul>
    </div>
</body>
</html>
